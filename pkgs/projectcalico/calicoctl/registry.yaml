---
packages:
  - name: projectcalico/calicoctl
    type: github_release
    repo_owner: projectcalico
    repo_name: calico
    asset: calicoctl-{{.OS}}-{{.Arch}}
    format: raw
    description: CLI tool for Calico cloud native networking and network security
    link: https://projectcalico.docs.tigera.io/
    supported_envs:
      - darwin
      - linux
      - amd64
      - arm64
      - armv7
      - ppc64le
      - s390x
    files:
      - name: calicoctl
    checksum:
      type: github_release
      asset: SHA256SUMS
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    rosetta2: true
