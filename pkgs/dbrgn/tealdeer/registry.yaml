packages:
  - type: github_release
    repo_owner: dbrgn
    repo_name: tealdeer
    asset: tealdeer-{{.OS}}-{{.Arch}}-musl
    format: raw
    description: A very fast implementation of tldr in Rust
    replacements:
      amd64: x86_64
      darwin: macos
    overrides:
      - goos: darwin
        asset: tealdeer-{{.OS}}-{{.Arch}}
      - goos: windows
        asset: tealdeer-{{.OS}}-{{.Arch}}-msvc
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    checksum:
      type: github_release
      asset: tealdeer-{{.OS}}-{{.Arch}}-{{.Format}}.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
