packages:
  - type: github_release
    repo_owner: segmentio
    repo_name: chamber
    format: raw
    rosetta2: true
    asset: chamber-{{.Version}}-{{.OS}}-{{.Arch}}
    supported_envs:
      - darwin
      - amd64
    description: CLI for managing secrets
    checksum:
      type: github_release
      asset: chamber-{{.Version}}.sha256sums
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
