packages:
  - type: github_release
    repo_owner: megaease
    repo_name: easeprobe
    description: A simple, standalone, and lightWeight tool that can do health/status checking, written in Go
    asset: easeprobe-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
    files:
      - name: easeprobe
        src: bin/easeprobe
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
