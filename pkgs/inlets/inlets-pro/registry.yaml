    repo_name: inlets-pro
    description: Secure HTTP and TCP tunnels that just work
    asset: inlets-pro
    overrides:
      - goos: darwin
        goarch: arm64
        asset: inlets-pro-darwin-arm64
      - goos: darwin
        asset: inlets-pro-darwin
      - goarch: arm64
        asset: inlets-pro-arm64
