packages:
  - type: github_release
    repo_owner: inlets
    repo_name: inlets-pro
    description: Secure HTTP and TCP tunnels that just work
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: inlets-pro
    overrides:
      - goos: darwin
        goarch: arm64
        asset: inlets-pro-darwin-arm64
      - goos: darwin
        asset: inlets-pro-darwin
      - goarch: arm64
        asset: inlets-pro-arm64
    checksum:
      type: github_release
      asset: inlets-pro.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
