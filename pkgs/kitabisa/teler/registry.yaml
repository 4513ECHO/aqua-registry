packages:
  - type: github_release
    repo_owner: kitabisa
    repo_name: teler
    asset: teler_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Real-time HTTP Intrusion Detection
    replacements:
      darwin: macOS
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: teler_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
