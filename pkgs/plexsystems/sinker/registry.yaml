packages:
  - type: github_release
    repo_owner: plexsystems
    repo_name: sinker
    description: A tool to sync images from one container registry to another
    rosetta2: true
    complete_windows_exe: false
    format: raw
    supported_if: GOOS == "darwin" or GOARCH == "amd64"
    asset: "sinker-{{.OS}}-{{.Arch}}"
