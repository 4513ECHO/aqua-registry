packages:
  - type: github_release
    repo_owner: mercari
    repo_name: tfnotify
    description: A CLI command to parse Terraform execution result and notify it to GitHub
    rosetta2: true
    supported_envs:
      - darwin
      - linux/amd64
    asset: tfnotify_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      asset: tfnotify_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
