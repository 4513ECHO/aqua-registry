packages:
  - type: github_release
    repo_owner: mercari
    repo_name: tfnotify
    rosetta2: true
    supported_if: not (GOOS == "linux" and GOARCH == "arm64")
    asset: "tfnotify_{{.OS}}_{{.Arch}}.tar.gz"
    description: A CLI command to parse Terraform execution result and notify it to GitHub
