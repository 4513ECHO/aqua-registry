packages:
- type: github_release
  repo_owner: ginuerzh
  repo_name: gost
  rosetta2: true
  description: GO Simple Tunnel - a simple tunnel written in golang
  supported_if: not ((GOOS == "linux") and (GOARCH == "arm64"))
  asset: 'gost-{{.OS}}-{{.Arch}}-{{trimV .Version}}.gz'
  files:
  - name: gost
    src: 'gost-{{.OS}}-{{.Arch}}-{{trimV .Version}}'
