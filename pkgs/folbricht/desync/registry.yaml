packages:
  - type: github_release
    repo_owner: folbricht
    repo_name: desync
    asset: desync_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Alternative casync implementation
    supported_envs:
      - darwin
      - linux
      - windows/amd64
    rosetta2: true
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
