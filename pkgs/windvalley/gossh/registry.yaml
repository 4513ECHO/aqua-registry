packages:
  - type: github_release
    repo_owner: windvalley
    repo_name: gossh
    description: Gossh is a high-performance and high-concurrency ssh tool
    format: raw
    rosetta2: true
    supported_if: GOOS == "darwin" or (GOOS == "linux" and GOARCH == "amd64")
    asset: "gossh-{{.Version}}-{{.OS}}-{{.Arch}}"
