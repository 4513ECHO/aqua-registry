packages:
  - type: github_release
    repo_owner: bcicen
    repo_name: ctop
    description: Top-like interface for container metrics
    complete_windows_ext: false
    rosetta2: true
    format: raw
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: ctop-{{trimV .Version}}-{{.OS}}-{{.Arch}}
    checksum:
      type: github_release
      asset: sha256sums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
