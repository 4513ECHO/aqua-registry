packages:
  - type: github_release
    repo_owner: bcicen
    repo_name: slackcat
    rosetta2: true
    supported_if: not ((GOOS == "linux") and (GOARCH == "arm64"))
    asset: "slackcat-{{.Version}}-{{.OS}}-{{.Arch}}"
    description: CLI utility to post files and command output to slack
    format: raw
