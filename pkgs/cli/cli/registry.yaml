packages:
  - type: github_release
    repo_owner: cli
    repo_name: cli
    description: GitHubâ€™s official command line tool
    asset: gh_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: zip
    overrides:
      - goos: linux
        format: tar.gz
    replacements:
      darwin: macOS
    checksum:
      type: github_release
      asset: gh_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    version_constraint: semver(">= 2.28.0")
    version_overrides:
      - version_constraint: semver(">= 2.24.0")
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver(">= 2.20.1")
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
        rosetta2: true
      - version_constraint: semver("< 2.20.1")
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - linux
          - amd64
        rosetta2: true
