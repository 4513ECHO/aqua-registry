packages:
  - type: github_release
    repo_owner: Azure
    repo_name: aztfy
    description: A tool to bring existing Azure resources under Terraform's management
    version_constraint: semver(">= 0.0.6")
    asset: aztfy_{{.Version}}_{{.OS}}_{{.Arch}}.zip
    version_overrides:
      - version_constraint: "true"
        asset: aztfy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
        replacements:
          darwin: Darwin
          linux: Linux
          windows: Windows
          386: i386
          amd64: x86_64
    supported_envs:
      - darwin
      - linux
      - windows/amd64
    checksum:
      type: github_release
      asset: aztfy_{{.Version}}_SHA256SUMS
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
