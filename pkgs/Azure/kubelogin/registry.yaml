packages:
  - type: github_release
    repo_owner: Azure
    repo_name: kubelogin
    description: A Kubernetes credential (exec) plugin implementing azure authentication
    asset: kubelogin-{{.OS}}-{{.Arch}}.{{.Format}}
    format: zip
    replacements:
      windows: win
    files:
      - name: kubelogin
        src: bin/{{.OS}}_{{.Arch}}/kubelogin
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    version_constraint: semver(">= 0.0.27")
    version_overrides:
      - version_constraint: semver(">= 0.0.11")
        supported_envs:
          - darwin
          - linux
          - amd64
      - version_constraint: semver(">= 0.0.10")
        supported_envs:
          - darwin
          - amd64
        checksum:
          enabled: false
      - version_constraint: semver(">= 0.0.5")
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
        checksum:
          enabled: false
      - version_constraint: semver("< 0.0.5")
        asset: kubelogin.zip
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
        checksum:
          enabled: false
