packages:
  - type: github_release
    repo_owner: kubevious
    repo_name: cli
    asset: kubevious-{{.OS}}-{{.Arch}}
    format: raw
    description: Kubevious CLI - Prevent Kubernetes disasters at the early stages
    files:
      - name: kubevious
        src: "{{.Asset}}"
    replacements:
      amd64: x64
      darwin: macos
      windows: win
