packages:
  - type: github_release
    repo_owner: go-swagger
    repo_name: go-swagger
    asset: swagger_{{.OS}}_{{.Arch}}
    format: raw
    description: Swagger 2.0 implementation for go
    supported_envs:
      - darwin
      - linux
      - amd64
    files:
      - name: swagger
    checksum:
      type: github_release
      asset: sha256sum.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
