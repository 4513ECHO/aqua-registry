packages:
- type: github_release
  repo_owner: goodwithtech
  repo_name: dockle
  asset: 'dockle_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}'
  description: Container Image Linter for Security, Helping build the Best-Practice Docker Image, Easy to start
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  replacements:
    amd64: 64bit
    386: 32bit
    arm: ARM
    arm64: ARM64
    darwin: macOS
    linux: Linux
    windows: Windows
    openbsd: OpenBSD
    netbsd: NetBSD
    freebsd: FreeBSD
    dragonfly: DragonFlyBSD
