packages:
  - type: github_release
    repo_owner: compose
    repo_name: transporter
    description: Sync data between persistence engines, like ETL only not stodgy
    format: raw
    asset: "transporter-{{trimV .Version}}-{{.OS}}-{{.Arch}}"
    supported_if: not (GOOS == "linux" and GOARCH == "arm64")
