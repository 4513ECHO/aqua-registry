packages:
  - type: github_release
    repo_owner: golang-migrate
    repo_name: migrate
    asset: "migrate.{{.OS}}-{{.Arch}}.tar.gz"
    description: Database migrations. CLI and Golang library
    version_constraint: 'semver("> 4.14.1")'
    version_overrides:
      - version_constraint: 'semver("<= 4.14.1")'
        files:
          - name: migrate
            src: "migrate.{{.OS}}-{{.Arch}}"
