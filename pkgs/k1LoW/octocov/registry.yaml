packages:
  - type: github_release
    repo_owner: k1LoW
    repo_name: octocov
    asset: octocov_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: zip
    description: octocov is a toolkit for collecting code metrics (code coverage, code to test ratio and test execution time)
    overrides:
      - goos: linux
        format: tar.gz
    supported_envs:
      - linux/amd64
      - darwin
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
