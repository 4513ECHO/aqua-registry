packages:
  - type: github_release
    repo_owner: FairwindsOps
    repo_name: pluto
    asset: pluto_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: A cli tool to help discover deprecated apiVersions in Kubernetes
    checksum:
      type: github_release
      asset: checksums.txt.sig
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
