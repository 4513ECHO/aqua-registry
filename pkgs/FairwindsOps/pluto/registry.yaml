packages:
  - type: github_release
    repo_owner: FairwindsOps
    repo_name: pluto
    asset: pluto_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: A cli tool to help discover deprecated apiVersions in Kubernetes
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
