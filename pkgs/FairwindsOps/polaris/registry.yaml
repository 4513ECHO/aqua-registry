packages:
  - type: github_release
    repo_owner: FairwindsOps
    repo_name: polaris
    asset: polaris_{{.OS}}_{{.Arch}}.tar.gz
    description: Validation of best practices in your Kubernetes clusters
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
