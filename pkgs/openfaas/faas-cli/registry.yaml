packages:
  - type: github_release
    repo_owner: openfaas
    repo_name: faas-cli
    format: raw
    description: Official CLI for OpenFaaS
    asset: faas-cli-{{.Arch}}
    overrides:
      - goos: darwin
        asset: faas-cli-darwin
      - goarch: amd64
        asset: faas-cli
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: faas-cli.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
