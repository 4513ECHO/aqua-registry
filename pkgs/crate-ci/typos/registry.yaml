packages:
  - type: github_release
    repo_owner: crate-ci
    repo_name: typos
    asset: typos-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    description: Source code spell checker
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-msvc
      amd64: x86_64
    supported_envs:
      - amd64
