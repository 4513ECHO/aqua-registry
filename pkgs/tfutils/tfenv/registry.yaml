packages:
  - type: github_archive
    repo_owner: tfutils
    repo_name: tfenv
    description: Terraform version manager
    supported_if: GOOS != "windows"
    files:
      - name: tfenv
        src: tfenv-{{trimV .Version}}/bin/tfenv
      - name: terraform
        src: tfenv-{{trimV .Version}}/bin/terraform
