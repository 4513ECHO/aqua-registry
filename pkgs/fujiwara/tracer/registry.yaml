packages:
  - type: github_release
    repo_owner: fujiwara
    repo_name: tracer
    description: ECS task event/log tracer CLI
    asset: tracer_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
