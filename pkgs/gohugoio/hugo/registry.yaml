packages:
  - type: github_release
    repo_owner: gohugoio
    repo_name: hugo
    asset: hugo_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
    description: The worldâ€™s fastest framework for building websites
    files:
      - name: hugo
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
    format: tar.gz
    checksum:
      type: github_release
      asset: hugo_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    version_constraint: semver(">= 0.102.0")
    overrides:
      - goos: windows
        format: zip
      - goos: darwin
        asset: hugo_{{trimV .Version}}_macOS-universal.tar.gz
    version_overrides:
      - version_constraint: "true"
        overrides:
          - goos: windows
            format: zip
