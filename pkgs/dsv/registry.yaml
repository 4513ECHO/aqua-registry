packages:
  - name: dsv
    type: github_release
    repo_owner: thycotic
    repo_name: dsv-cli
    link: https://docs.delinea.com/dsv/current/cli-ref/syntax.md
    asset: 'dsv-{{.OS}}-{{.Arch}}'
    description: Delinea DevOps Secrets Vault is a secret vault automation tool for the management of credentials for applications, databases, CI/CD tools, and services.
    format: raw
    search_words:
      - secrets
      - vault
    files:
      - name: dsv
        src: 'dsv-{{.OS}}-{{.Arch}}'
    replacements:
      dsv-cli: dsv
      amd64: x64
      arm64: x64
      386: x86
      arm64n: arm64
      windows: win
    format_overrides:
      - goos: windows
        format: exe
    checksum:
      type: github_release
      asset: 'dsv-{{.OS}}-{{.Arch}}-sha256.txt'
      file_format: raw
      algorithm: sha256
