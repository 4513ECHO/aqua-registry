packages:
  - type: github_release
    repo_owner: Rigellute
    repo_name: spotify-tui
    asset: spotify-tui-{{.OS}}.tar.gz
    description: Spotify for the terminal written in Rust
    replacements:
      darwin: macos
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    files:
      - name: spt
    checksum:
      type: github_release
      asset: spotify-tui-{{.OS}}.sha256
      algorithm: sha256
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
    overrides:
      - goos: windows
        checksum:
          type: github_release
          asset: spotify-tui-{{.OS}}.sha256
          algorithm: sha256
          file_format: raw
