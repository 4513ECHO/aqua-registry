packages:
  - type: github_release
    repo_owner: orisano
    repo_name: dlayer
    description: dlayer is docker layer analyzer
    asset: dlayer_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
