packages:
  - type: github_release
    repo_owner: mgdm
    repo_name: htmlq
    asset: "htmlq-{{.Arch}}-{{.OS}}.{{.Format}}"
    rosetta2: true
    supported_if: GOOS == "darwin" or GOARCH == "amd64"
    description: Like jq, but for HTML
    replacements:
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
