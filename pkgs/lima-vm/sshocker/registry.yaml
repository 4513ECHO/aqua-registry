packages:
  - type: github_release
    repo_owner: lima-vm
    repo_name: sshocker
    asset: sshocker-{{.OS}}-{{.Arch}}
    format: raw
    description: ssh + reverse sshfs + port forwarder, in Docker-like CLI (predecessor of Lima)
    supported_envs:
      - linux
      - darwin
    replacements:
      amd64: x86_64
      darwin: Darwin
    overrides:
      - goos: linux
        replacements:
          arm64: aarch64
          linux: Linux
    checksum:
      type: github_release
      asset: SHA256SUMS
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
