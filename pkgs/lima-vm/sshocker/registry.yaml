packages:
  - type: github_release
    repo_owner: lima-vm
    repo_name: sshocker
    asset: sshocker-{{.OS}}-{{.Arch}}
    format: raw
    description: ssh + reverse sshfs + port forwarder, in Docker-like CLI (predecessor of Lima)
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: Darwin
      linux: Linux
    supported_envs:
      - linux
      - darwin
