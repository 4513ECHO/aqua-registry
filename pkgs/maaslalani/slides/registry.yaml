packages:
  - type: github_release
    repo_owner: maaslalani
    repo_name: slides
    asset: slides_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Terminal based presentation tool
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      asset: slides_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
