packages:
  - type: github_release
    repo_owner: rootless-containers
    repo_name: rootlesskit
    description: Linux-native fakeroot using user namespaces
    asset: rootlesskit-{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: linux
        replacements:
          amd64: x86_64
          arm64: aarch64
    checksum:
      type: github_release
      asset: SHA256SUMS
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    supported_envs:
      - linux
