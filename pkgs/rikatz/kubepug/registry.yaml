packages:
  - type: github_release
    repo_owner: rikatz
    repo_name: kubepug
    description: Kubernetes PreUpGrade (Checker)
    supported_if: not (GOOS == "windows" and GOARCH == "arm64")
    asset: "kubepug_{{.OS}}_{{.Arch}}.{{.Format}}"
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
