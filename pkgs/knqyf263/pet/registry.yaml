packages:
  - type: github_release
    repo_owner: knqyf263
    repo_name: pet
    asset: pet_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Simple command-line snippet manager, written in Go
    checksum:
      type: github_release
      asset: pet_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
