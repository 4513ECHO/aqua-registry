packages:
  - type: github_release
    repo_owner: dagger
    repo_name: dagger
    description: A portable devkit for CI/CD pipelines
    supported_envs:
      - darwin
      - linux
      - amd64
    format: tar.gz
    asset: dagger_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
