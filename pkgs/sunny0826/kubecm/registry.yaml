packages:
  - type: github_release
    repo_owner: sunny0826
    repo_name: kubecm
    asset: kubecm_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Manage your kubeconfig more easily
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
