packages:
  - type: github_release
    repo_owner: knative
    repo_name: func
    asset: func_{{.OS}}_{{.Arch}}
    format: raw
    description: Knative Functions client API and CLI
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
