packages:
  - type: github_release
    repo_owner: ViRb3
    repo_name: wgcf
    asset: wgcf_{{trimV .Version}}_{{.OS}}_{{.Arch}}
    format: raw
    description: Cross-platform, unofficial CLI for Cloudflare Warp
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
