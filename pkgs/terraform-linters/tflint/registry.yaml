packages:
  - type: github_release
    repo_owner: terraform-linters
    repo_name: tflint
    description: A Pluggable Terraform Linter
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: tflint_{{.OS}}_{{.Arch}}.zip
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
