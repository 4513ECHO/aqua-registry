packages:
  - type: github_release
    repo_owner: liamg
    repo_name: extrude
    format: raw
    description: Analyse binaries for missing security features, information disclosure and more
    asset: extrude-{{.OS}}-{{.Arch}}
    checksum:
      type: github_release
      asset: extrude_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
