packages:
  - type: github_release
    repo_owner: k0sproject
    repo_name: k0sctl
    asset: k0sctl-{{.OS}}-{{.Arch}}
    format: raw
    description: A bootstrapping and management tool for k0s clusters
    replacements:
      amd64: x64
      windows: win
    supported_envs:
      - linux
      - darwin
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+\\*(\\S+)$"
