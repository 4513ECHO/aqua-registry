packages:
  - type: github_release
    repo_owner: argoproj
    repo_name: argo-cd
    description: Declarative continuous deployment for Kubernetes
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: argocd-{{.OS}}-{{.Arch}}
    files:
      - name: argocd
        src: argocd-{{.OS}}-{{.Arch}}
    version_constraint: semver(">= 2.4.15")
    checksum:
      type: github_release
      asset: argocd-{{trimV .Version}}-checksums.txt
      algorithm: sha256
    version_overrides:
      - version_constraint: "true"
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          file_format: raw
          algorithm: sha256
