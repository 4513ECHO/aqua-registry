packages:
  - type: github_release
    repo_owner: showwin
    repo_name: speedtest-go
    asset: speedtest-go_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: CLI and Go API to Test Internet Speed using speedtest.net
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
