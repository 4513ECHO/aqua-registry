packages:
  - type: github_release
    repo_owner: livebud
    repo_name: bud
    description: The Full-Stack Web Framework for Go
    supported_envs:
      - darwin
      - linux/amd64
    asset: bud_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    files:
      - name: bud
        src: bud_{{.Version}}_{{.OS}}_{{.Arch}}/bud
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
