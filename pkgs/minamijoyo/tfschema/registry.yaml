packages:
  - type: github_release
    repo_owner: minamijoyo
    repo_name: tfschema
    asset: tfschema_{{trimV .Version}}_{{.OS}}_amd64.tar.gz
    description: A schema inspector for Terraform providers
    checksum:
      type: github_release
      asset: tfschema_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
