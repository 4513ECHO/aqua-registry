packages:
  - type: github_release
    repo_owner: minamijoyo
    repo_name: tfmigrate
    description: A Terraform state migration tool for GitOps
    supported_envs:
      - darwin
      - linux
    asset: tfmigrate_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      asset: tfmigrate_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
