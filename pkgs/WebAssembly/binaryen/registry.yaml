packages:
  - type: github_release
    repo_owner: WebAssembly
    repo_name: binaryen
    rosetta2: true
    supported_envs:
      - darwin/arm64
      - amd64
    asset: binaryen-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    description: Optimizer and compiler/toolchain library for WebAssembly
    format: tar.gz
    replacements:
      darwin: macos
      amd64: x86_64
    files:
      - name: wasm-opt
        src: binaryen-{{.Version}}/bin/wasm-opt
