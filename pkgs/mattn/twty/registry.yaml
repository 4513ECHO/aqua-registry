packages:
  - type: github_release
    repo_owner: mattn
    repo_name: twty
    asset: twty_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: zip
    description: command-line twitter client written in golang
    overrides:
      - goos: linux
        format: tar.gz
    files:
      - name: twty
        src: twty_{{.Version}}_{{.OS}}_{{.Arch}}/twty
