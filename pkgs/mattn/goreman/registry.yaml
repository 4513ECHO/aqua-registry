packages:
  - type: github_release
    repo_owner: mattn
    repo_name: goreman
    description: foreman clone written in go language
    supported_if: not (GOOS == "windows" and GOARCH == "arm64")
    asset: "goreman_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    files:
      - name: goreman
        src: "goreman_{{.Version}}_{{.OS}}_{{.Arch}}/goreman"
    format: zip
    overrides:
      - goos: linux
        format: tar.gz
