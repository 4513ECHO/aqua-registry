packages:
  - type: github_release
    repo_owner: aelsabbahy
    repo_name: goss
    rosetta2: true
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: goss-{{.OS}}-{{.Arch}}
    description: Quick and Easy server testing/validation
    replacements:
      windows: alpha-windows
      darwin: alpha-darwin
    checksum:
      type: github_release
      asset: goss-linux-arm64.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
