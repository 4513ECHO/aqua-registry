packages:
  - type: github_release
    repo_owner: aelsabbahy
    repo_name: goss
    rosetta2: true
    supported_if: not (GOOS == "windows" and GOARCH == "arm64")
    asset: "goss-{{.OS}}-{{.Arch}}"
    description: Quick and Easy server testing/validation
    replacements:
      windows: alpha-windows
      darwin: alpha-darwin
