packages:
  - type: github_release
    repo_owner: aelsabbahy
    repo_name: goss
    rosetta2: true
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: goss-{{.OS}}-{{.Arch}}
    description: Quick and Easy server testing/validation
    replacements:
      windows: alpha-windows
      darwin: alpha-darwin
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
