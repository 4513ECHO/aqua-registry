packages:
  - type: github_release
    repo_owner: arl
    repo_name: gitmux
    description: Git in your tmux status bar
    asset: gitmux_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
    replacements:
      darwin: macOS
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
