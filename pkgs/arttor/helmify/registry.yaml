packages:
  - type: github_release
    repo_owner: arttor
    repo_name: helmify
    description: Creates Helm chart from Kubernetes yaml
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
    version_constraint: semver("!= 0.3.0")
    asset: helmify_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    replacements:
      amd64: 64-bit
      darwin: macOS
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_overrides:
      - version_constraint: semver("= 0.3.0")
        asset: helmify-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        replacements: {}
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          file_format: raw
          algorithm: md5
