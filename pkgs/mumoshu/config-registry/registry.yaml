packages:
  - type: github_release
    repo_owner: mumoshu
    repo_name: config-registry
    description: Switch between kubeconfigs and avoid unintentional operation on your production clusters
    asset: config-registry_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
