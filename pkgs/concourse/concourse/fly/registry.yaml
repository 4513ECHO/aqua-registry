packages:
  - name: concourse/concourse/fly
    type: github_release
    repo_owner: concourse
    repo_name: concourse
    asset: fly-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tgz
    description: Concourse is a container-based continuous thing-doer written in Go
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin/amd64
      - darwin/arm64
      - linux/amd64
      - windows/amd64
    rosetta2: true
    files:
      - name: fly
