packages:
  - type: github_release
    repo_owner: tfmigrator
    repo_name: cli
    asset: tfmigrator_{{.OS}}_amd64.tar.gz
    description: CLI to migrate Terraform Configuration and State
    files:
      - name: tfmigrator
    checksum:
      type: github_release
      asset: tfmigrator_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
