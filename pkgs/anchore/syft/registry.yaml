packages:
  - type: github_release
    repo_owner: anchore
    repo_name: syft
    description: CLI tool and library for generating a Software Bill of Materials from container images and filesystems
    format: tar.gz
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: syft_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    overrides:
      - goos: windows
        format: zip
    version_constraint: semver(">= 0.37.10")
    version_overrides:
      - version_constraint: "true"
        overrides:
          - goos: windows
            format: zip
          - goos: darwin
            format: zip
    checksum:
      type: github_release
      asset: syft_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
