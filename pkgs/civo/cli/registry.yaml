packages:
  - type: github_release
    repo_owner: civo
    repo_name: cli
    description: Our Command Line Interface (CLI) for interacting with your Civo resources
    supported_if: not (GOOS == "windows" and GOARCH == "arm64")
    asset: "civo-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}"
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    files:
      - name: civo
