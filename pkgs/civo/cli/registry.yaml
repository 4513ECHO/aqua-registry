packages:
  - type: github_release
    repo_owner: civo
    repo_name: cli
    description: Our Command Line Interface (CLI) for interacting with your Civo resources
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: civo-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    files:
      - name: civo
