packages:
  - type: github_release
    repo_owner: tilt-dev
    repo_name: tilt
    description: Define your dev environment as code. For microservice apps on Kubernetes
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: tilt.{{trimV .Version}}.{{.OS}}.{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      windows: windows
      darwin: mac
      linux: linux
      386: i386
      amd64: x86_64
      arm: arm
      arm64: arm64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
