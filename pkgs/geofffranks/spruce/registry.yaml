packages:
  - type: github_release
    repo_owner: geofffranks
    repo_name: spruce
    description: Standalone, daemon-less, unprivileged Dockerfile and OCI compatible container image builder
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    format: raw
    version_constraint: semver(">= 1.30.0")
    asset: spruce_{{.OS}}_{{.Arch}}
    complete_windows_ext: false
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha1"
      file_format: regexp
      algorithm: sha1
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{40}\b)
        file: "^\\b[A-Fa-f0-9]{40}\\b\\s+(\\S+)$"
    version_overrides:
      - version_constraint: "true"
        asset: spruce-{{.OS}}-{{.Arch}}
        complete_windows_ext: true
        checksum:
          enabled: false
