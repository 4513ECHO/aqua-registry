packages:
- type: github_release
  repo_owner: blacknon
  repo_name: hwatch
  description: A modern alternative to the watch command, records the differences in execution results and can check this differences at after
  supported_if: not ((GOOS == "linux") and (GOARCH == "arm64"))
  replacements:
    amd64: x86_64
    arm64: aarch64
    darwin: apple-darwin
    linux: unknown-linux-musl
  version_constraint: 'semver(">= 0.3.1")'
  asset: 'hwatch-{{.Version}}.{{.Arch}}-{{.OS}}.tar.gz'
  files:
  - name: hwatch
    src: bin/hwatch
  version_overrides:
  - version_constraint: 'semver("= 0.2.1") || semver("= 0.1.6")'
    supported_if: 'false'
  - version_constraint: 'semver("= 0.1.0")'
    asset: 'hwatch_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
    rosetta2: true
    replacements:
      amd64: amd64
      darwin: darwin
      linux: linux
    files:
    - name: hwatch
      src: 'hwatch_{{.Version}}_{{.OS}}_{{.Arch}}/hwatch'
  - version_constraint: 'semver("<= 0.1.2")'
    asset: 'hwatch_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
    rosetta2: true
    replacements:
      amd64: amd64
      darwin: darwin
      linux: linux
    files:
    - name: hwatch
      src: hwatch
  - version_constraint: 'semver("< 0.3.1")'
    asset: 'hwatch_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz'
    rosetta2: true
    replacements:
      amd64: amd64
      darwin: darwin
      linux: linux
    files:
    - name: hwatch
      src: hwatch/hwatch
