packages:
  - type: github_release
    repo_owner: boz
    repo_name: kail
    asset: kail_{{trimV .Version}}_{{.OS}}_amd64.tar.gz
    description: kubernetes log viewer
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
