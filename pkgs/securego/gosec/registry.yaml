packages:
  - type: github_release
    repo_owner: securego
    repo_name: gosec
    description: Golang security checker
    asset: gosec_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      asset: gosec_{{trimV .Version}}_checksums.txt.sig
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
