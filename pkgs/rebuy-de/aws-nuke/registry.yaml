packages:
  - type: github_release
    repo_owner: rebuy-de
    repo_name: aws-nuke
    description: Nuke a whole AWS account and delete all its resources
    supported_if: not (GOOS == "windows" and GOARCH == "arm64")
    asset: "aws-nuke-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}"
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    files:
      - name: aws-nuke
        src: "aws-nuke-{{.Version}}-{{.OS}}-{{.Arch}}"
