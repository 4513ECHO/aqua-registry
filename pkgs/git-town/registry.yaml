packages:
  - type: github_release
    repo_owner: git-town
    repo_name: git-town
    description: Generic, high-level Git workflow support for reducing toil with teams. Simplifies branching, rebasing, and other actions related to git workflows.
    supported_envs:
      - darwin
      - linux
      - amd64
      - windows
    asset: git-town_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: intel_64
      darwin: macos
      arm64: arm_64
