packages:
  - type: github_release
    repo_owner: git-town
    repo_name: git-town
    asset: git-town_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Generic, high-level Git workflow support
    replacements:
      darwin: macos
      amd64: intel_64
      arm64: arm_64
    overrides:
      - goos: windows
        format: zip
        asset: git-town_{{trimV .Version}}_{{.OS}}_intel_64.{{.Format}}
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
