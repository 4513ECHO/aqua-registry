packages:
  - type: github_release
    repo_owner: neovim
    repo_name: neovim
    description: Hyperextensible Vim-based text editor
    supported_envs:
      - darwin
      - linux
      - amd64
    replacements:
      windows: win64
      linux: linux64
      darwin: macos
    asset: nvim-{{.OS}}.{{.Format}}
    format: tar.gz
    files:
      - name: nvim
        src: nvim-{{.OS}}/bin/nvim
    overrides:
      - goos: windows
        format: zip
    version_constraint: semver(">= 0.7.2")
    version_overrides:
      - version_constraint: "true"
        overrides:
          - goos: windows
            format: zip
          - goos: darwin
            files:
              - name: nvim
                src: nvim-osx64/bin/nvim
    checksum:
      type: github_release
      asset: nvim.appimage.zsync.sha256sum
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
