packages:
  - type: github_release
    repo_owner: ktock
    repo_name: buildg
    asset: buildg-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
    description: Interactive debugger for Dockerfile, with support for IDEs (VS Code, Emacs, Neovim, etc.)
    supported_envs:
      - linux
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256sum"
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
