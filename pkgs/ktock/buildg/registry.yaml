packages:
  - type: github_release
    repo_owner: ktock
    repo_name: buildg
    asset: buildg-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
    description: Interactive debugger for Dockerfile, with support for IDEs (VS Code, Emacs, Neovim, etc.)
    supported_envs:
      - linux
    checksum:
      type: github_release
      asset: buildg-{{.Version}}-linux-arm64.tar.gz.sha256sum
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
