packages:
  - type: github_release
    repo_owner: mszostok
    repo_name: codeowners-validator
    description: GitHub CODEOWNERS file validator
    supported_if: not (GOOS == "windows" and GOARCH == "arm64")
    asset: "codeowners-validator_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
