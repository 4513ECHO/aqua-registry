packages:
  - type: github_release
    repo_owner: cosmtrek
    repo_name: air
    asset: air_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Live reload for Go apps
    checksum:
      type: github_release
      asset: air_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
