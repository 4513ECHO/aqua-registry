packages:
  - type: github_release
    repo_owner: hirose31
    repo_name: s3surfer
    asset: s3surfer_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: zip
    overrides:
      - goos: linux
        format: tar.gz
    supported_envs:
      - darwin
      - linux
      - amd64
    files:
      - name: s3surfer
        src: s3surfer_{{.Version}}_{{.OS}}_{{.Arch}}/s3surfer
