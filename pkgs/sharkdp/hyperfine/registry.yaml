packages:
- type: github_release
  repo_owner: sharkdp
  repo_name: hyperfine
  description: A command-line benchmarking tool
  asset: "hyperfine-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}"
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  rosetta2: true
  replacements:
    amd64: x86_64
    arm64: aarch64
    darwin: apple-darwin
    linux: unknown-linux-musl
    windows: pc-windows-msvc
    386: i686
  overrides:
  - goos: linux
    goarch: arm64
    replacements:
      linux: unknown-linux-gnu
  files:
  - name: hyperfine
    src: "hyperfine-{{.Version}}-{{.Arch}}-{{.OS}}/hyperfine"
