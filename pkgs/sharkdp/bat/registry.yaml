packages:
- type: github_release
  repo_owner: sharkdp
  repo_name: bat
  rosetta2: true
  asset: 'bat-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}'
  description: 'A cat(1) clone with wings.'
  format: tar.gz
  replacements:
    amd64: x86_64
    arm64: aarch64
    darwin: apple-darwin
    windows: pc-windows-msvc
    linux: unknown-linux-gnu
    386: i686
  overrides:
  - goarch: amd64
    replacements:
      linux: unknown-linux-musl
  - goos: windows
    format: zip
  files:
  - name: bat
    src: 'bat-{{.Version}}-{{.Arch}}-{{.OS}}/bat'
