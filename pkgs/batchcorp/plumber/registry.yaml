packages:
  - type: github_release
    repo_owner: batchcorp
    repo_name: plumber
    rosetta2: true
    asset: "plumber-{{.OS}}"
    supported_if: not (GOOS == "linux" and GOARCH == "arm64")
    description: A swiss army knife CLI tool for interacting with Kafka, RabbitMQ and other messaging systems
    format: raw
