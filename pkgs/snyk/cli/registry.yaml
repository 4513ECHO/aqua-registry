packages:
  - type: github_release
    repo_owner: snyk
    repo_name: cli
    asset: snyk-{{.OS}}
    description: Snyk CLI scans and monitors your projects for security vulnerabilities.
    format: raw
    supported_envs:
        - linux
        - macos
    checksum:
        type: github_release
        asset: "{{.Asset}}.sha256"
        file_format: raw
        algorithm: sha256
