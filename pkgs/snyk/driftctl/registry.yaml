packages:
  - type: github_release
    repo_owner: snyk
    repo_name: driftctl
    asset: driftctl_{{.OS}}_{{.Arch}}
    description: Detect, track and alert on infrastructure drift
    format: raw
    replacements:
      armv6: arm
    checksum:
      type: github_release
      asset: driftctl_SHA256SUMS.gpg
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
