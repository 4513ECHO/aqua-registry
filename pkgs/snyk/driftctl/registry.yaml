packages:
  - type: github_release
    repo_owner: snyk
    repo_name: driftctl
    asset: driftctl_{{.OS}}_{{.Arch}}
    description: Detect, track and alert on infrastructure drift
    format: raw
    replacements:
      armv6: arm
    checksum:
      type: github_release
      asset: driftctl_SHA256SUMS
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
