packages:
  - type: github_release
    repo_owner: JanDeDobbeleer
    repo_name: oh-my-posh
    asset: posh-{{.OS}}-{{.Arch}}
    format: raw
    description: A prompt theme engine for any shell
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
