packages:
- type: github_release
  repo_owner: scaleway
  repo_name: scaleway-cli
  format: raw
  asset: 'scw-{{trimV .Version}}-{{.OS}}-{{.Arch}}'
  supported_if: not (GOOS == "linux" and GOARCH == "arm64")
  description: Command Line Interface for Scaleway
  files:
  - name: scw
  replacements:
    amd64: x86_64
