packages:
  - name: jreleaser/jreleaser
    type: github_release
    repo_owner: jreleaser
    repo_name: jreleaser
    description: Release projects quickly and easily with JReleaser
    asset: "jreleaser-{{trimV .Version}}.zip"
    files:
      - name: jreleaser
        src: "jreleaser-{{trimV .Version}}/bin/jreleaser"
