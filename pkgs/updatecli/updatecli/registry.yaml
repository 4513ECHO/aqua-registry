packages:
  - type: github_release
    repo_owner: updatecli
    repo_name: updatecli
    asset: updatecli_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: The GitDevOps Automation Engine
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    overrides:
      - goos: windows
        format: zip
