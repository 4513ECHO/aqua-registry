packages:
  - type: github_release
    repo_owner: up9inc
    repo_name: mizu
    description: API traffic viewer for Kubernetes. Think TCPDump and Wireshark re-invented for Kubernetes
    format: raw
    asset: mizu_{{.OS}}_{{.Arch}}
    overrides:
      - goos: windows
        asset: mizu.exe
    version_constraint: semver(">= 0.24.0")
    supported_envs:
      - darwin
      - linux
      - amd64
    version_overrides:
      - version_constraint: "true"
        supported_envs:
          - darwin
          - amd64
    checksum:
      type: github_release
      asset: mizu_windows_amd64.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
