packages:
  - type: github_release
    repo_owner: up9inc
    repo_name: mizu
    description: API traffic viewer for Kubernetes. Think TCPDump and Wireshark re-invented for Kubernetes
    format: raw
    asset: mizu_{{.OS}}_{{.Arch}}
    overrides:
      - goos: windows
        asset: mizu.exe
        checksum:
          type: github_release
          asset: "mizu_{{.OS}}_{{.Arch}}.sha256"
          file_format: regexp
          algorithm: sha256
          pattern:
            checksum: ^(\b[A-Fa-f0-9]{64}\b)
            file: "^.{64}\\s+(\\S+)$"
    version_constraint: semver(">= 0.24.0")
    supported_envs:
      - darwin
      - linux
      - amd64
    version_overrides:
      - version_constraint: "true"
        supported_envs:
          - darwin
          - amd64
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
