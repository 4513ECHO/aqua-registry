packages:
  - type: github_release
    repo_owner: b4b4r07
    repo_name: gomi
    rosetta2: true
    asset: "gomi_{{.OS}}_{{.Arch}}.{{.Format}}"
    description: Replacement for UNIX rm command!
    supported_if: GOOS == "darwin" or (GOOS == "linux" and GOARCH == "amd64")
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      386: i386
      amd64: x86_64
