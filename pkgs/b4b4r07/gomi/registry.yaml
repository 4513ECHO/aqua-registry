packages:
  - type: github_release
    repo_owner: b4b4r07
    repo_name: gomi
    asset: "gomi_{{.OS}}_{{.Arch}}.tar.gz"
    description: Replacement for UNIX rm command
    replacements:
      amd64: x86_64
    supported_envs:
      - linux
      - darwin
    version_constraint: 'semver(">= 1.1.3")'
    version_overrides:
      - version_constraint: 'semver("< 1.1.3")'
        supported_envs:
          - linux/amd64
          - darwin
