packages:
  - type: github_release
    repo_owner: b4b4r07
    repo_name: changed-objects
    asset: changed-objects-{{.OS}}-{{.Arch}}.tar.gz
    description: Get changed objects in Git commit
    replacements:
      amd64: x86_64
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      asset: changed-objects_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
