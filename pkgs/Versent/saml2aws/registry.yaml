packages:
  - type: github_release
    repo_owner: Versent
    repo_name: saml2aws
    rosetta2: true
    asset: "saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    description: CLI tool which enables you to login and retrieve AWS temporary credentials using a SAML IDP
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
