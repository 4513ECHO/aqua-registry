packages:
  - type: github_release
    repo_owner: Songmu
    repo_name: ghch
    description: Generate changelog from git history, tags and merged pull requests
    rosetta2: true
    asset: "ghch_{{.Version}}_{{.OS}}_amd64.{{.Format}}"
    supported_if: GOOS == "darwin" or GOARCH == "amd64"
    files:
      - name: ghch
        src: "ghch_{{.Version}}_{{.OS}}_amd64/ghch"
    format: tar.gz
    format_overrides:
      - goos: darwin
        format: zip
