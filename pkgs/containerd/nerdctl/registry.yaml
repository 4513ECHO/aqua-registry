packages:
  - type: github_release
    repo_owner: containerd
    repo_name: nerdctl
    description: contaiNERD CTL - Docker-compatible CLI for containerd, with support for Compose, Rootless, eStargz, OCIcrypt, IPFS, ...
    supported_envs:
      - linux
      - windows/amd64
    asset: nerdctl-{{trimV .Version}}-{{.OS}}-{{.Arch}}.tar.gz
    checksum:
      type: github_release
      asset: SHA256SUMS
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
