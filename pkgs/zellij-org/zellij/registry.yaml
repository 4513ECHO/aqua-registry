packages:
  - type: github_release
    repo_owner: zellij-org
    repo_name: zellij
    description: A terminal workspace with batteries included
    supported_envs:
      - darwin
      - linux
    asset: zellij-{{.Arch}}-{{.OS}}.tar.gz
    replacements:
      linux: unknown-linux-musl
      darwin: apple-darwin
      amd64: x86_64
      arm64: aarch64
    checksum:
      type: github_release
      asset: zellij-{{.Arch}}-{{.OS}}.sha256sum
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
