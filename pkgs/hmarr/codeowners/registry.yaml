packages:
  - type: github_release
    repo_owner: hmarr
    repo_name: codeowners
    asset: codeowners_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: CLI and Go library for CODEOWNERS files
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
