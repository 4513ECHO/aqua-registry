packages:
  - type: github_release
    repo_owner: charmbracelet
    repo_name: glow
    description: Render markdown on the CLI, with pizzazz
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: glow_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 1.5.0")
    replacements:
      windows: Windows
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
    version_overrides:
      - version_constraint: "true"
        replacements:
          windows: Windows
          darwin: Darwin
          386: i386
          amd64: x86_64
