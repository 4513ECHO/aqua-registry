packages:
  - type: github_release
    repo_owner: charmbracelet
    repo_name: glow
    description: Render markdown on the CLI, with pizzazz
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: glow_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      windows: Windows
      darwin: Darwin
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      asset: checksums.txt.sig
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
