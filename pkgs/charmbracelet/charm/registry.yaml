packages:
  - type: github_release
    repo_owner: charmbracelet
    repo_name: charm
    asset: charm_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: The Charm Tool and Library
    replacements:
      amd64: x86_64
      linux: Linux
      darwin: Darwin
      windows: Windows
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    version_constraint: semver(">= 0.12.5")
    # 0.12.5: linux was capitalized. linux => Linux
    version_overrides:
      - version_constraint: semver("< 0.12.5")
        replacements:
          amd64: x86_64
          darwin: Darwin
          windows: Windows
      - version_constraint: "true"
