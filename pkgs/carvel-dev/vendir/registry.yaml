packages:
  - type: github_release
    repo_owner: carvel-dev
    repo_name: vendir
    aliases:
      - name: vmware-tanzu/carvel-vendir
    asset: vendir-{{.OS}}-{{.Arch}}
    description: Easy way to vendor portions of git repos, github releases, helm charts, docker image contents, etc. declaratively
    files:
      - name: vendir
    supported_envs:
      - darwin
      - linux
      - amd64
    version_constraint: semver(">= 0.25.0")
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    version_overrides:
      - version_constraint: "true"
        rosetta2: true
        checksum:
          enabled: false
