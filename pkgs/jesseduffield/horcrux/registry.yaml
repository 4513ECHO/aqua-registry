packages:
  - type: github_release
    repo_owner: jesseduffield
    repo_name: horcrux
    rosetta2: true
    asset: "horcrux_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    description: Split your file into encrypted fragments so that you don't need to remember a passcode
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: 32-bit
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
