packages:
- type: github_release
  repo_owner: jesseduffield
  repo_name: lazydocker
  rosetta2: true
  asset: 'lazydocker_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}'
  description: The lazier way to manage everything docker
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: 32-bit
    amd64: x86_64
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
