packages:
  - type: github_release
    repo_owner: jesseduffield
    repo_name: lazygit
    description: simple terminal UI for git commands
    supported_if: not (GOOS == "windows" and GOARCH == "arm64")
    asset: "lazygit_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: 32-bit
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
