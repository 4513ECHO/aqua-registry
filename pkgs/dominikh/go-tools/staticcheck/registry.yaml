packages:
  - name: dominikh/go-tools/staticcheck
    type: github_release
    repo_owner: dominikh
    repo_name: go-tools
    description: Go static analysis, detecting bugs, performance issues, and much more
    asset: staticcheck_{{.OS}}_{{.Arch}}.tar.gz
    files:
      - name: staticcheck
        src: staticcheck/staticcheck
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
