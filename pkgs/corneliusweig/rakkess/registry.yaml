packages:
  - type: github_release
    repo_owner: corneliusweig
    repo_name: rakkess
    description: Review Access - kubectl plugin to show an access matrix for k8s server resources
    supported_envs:
      - darwin
      - amd64
    files:
      - name: rakkess
        src: rakkess-{{.Arch}}-{{.OS}}
    asset: rakkess-{{.Arch}}-{{.OS}}.tar.gz
    overrides:
      - goos: windows
        asset: rakkess-amd64-windows.zip
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
