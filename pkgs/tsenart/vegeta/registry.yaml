packages:
  - type: github_release
    repo_owner: tsenart
    repo_name: vegeta
    description: HTTP load testing tool and library. It's over 9000
    rosetta2: true
    supported_envs:
      - darwin
      - linux/amd64
    asset: vegeta_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      asset: vegeta_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
