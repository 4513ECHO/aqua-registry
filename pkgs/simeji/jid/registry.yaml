packages:
  - type: github_release
    repo_owner: simeji
    repo_name: jid
    asset: jid_{{.OS}}_{{.Arch}}.zip
    description: json incremental digger
    supported_envs:
      - darwin
      - linux
      - amd64
    rosetta2: true
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
