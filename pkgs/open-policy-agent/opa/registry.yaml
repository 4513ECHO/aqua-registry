packages:
  - type: github_release
    repo_owner: open-policy-agent
    repo_name: opa
    asset: opa_{{.OS}}_amd64
    description: An open source, general-purpose policy engine
    checksum:
      type: github_release
      asset: opa_windows_amd64.exe.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
