packages:
  - type: http
    repo_owner: GoogleCloudPlatform
    repo_name: cloud-sql-proxy
    description: A utility for connecting securely to your Cloud SQL instances
    url: https://storage.googleapis.com/cloudsql-proxy/{{.Version}}/cloud_sql_proxy.{{.OS}}.{{.Arch}}
    format: raw
    supported_envs:
      - darwin
      - linux
      - windows/amd64
    overrides:
      - goos: windows
        url: https://storage.googleapis.com/cloudsql-proxy/{{.Version}}/cloud_sql_proxy_{{.Arch}}.exe
        replacements:
          amd64: x64
