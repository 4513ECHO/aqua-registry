packages:
  - type: github_release
    repo_owner: wasmerio
    repo_name: wapm-cli
    asset: wapm-cli-{{.OS}}-{{.Arch}}.tar.gz
    description: WebAssembly Package Manager (CLI)
    replacements:
      arm64: aarch64
    supported_envs:
      - darwin
      - linux
      - amd64
    files:
      - name: wapm
        src: bin/wapm
      - name: wax
        src: bin/wax
