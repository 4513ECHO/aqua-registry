packages:
  - type: github_release
    repo_owner: devops-works
    repo_name: egress-auditor
    description: Audit your egress connections and finally populate this OUTPUT chain
    asset: egress-auditor_linux_{{.Arch}}
    supported_envs:
      - linux
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
