packages:
  - type: github_release
    repo_owner: git-chglog
    repo_name: git-chglog
    description: CHANGELOG generator implemented in Go (Golang)
    supported_if: not (GOOS == "windows" and GOARCH == "arm64")
    asset: "git-chglog_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
