packages:
  - type: github_release
    repo_owner: mikefarah
    repo_name: yq
    description: yq is a portable command-line YAML processor
    asset: yq_{{.OS}}_{{.Arch}}
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: extract-checksum.sh
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
