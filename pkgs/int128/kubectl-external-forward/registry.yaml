packages:
  - type: github_release
    repo_owner: int128
    repo_name: kubectl-external-forward
    asset: kubectl-external_forward_{{.OS}}_{{.Arch}}.zip
    description: kubectl plugin to connect to external host via Envoy Proxy in Kubernetes cluster
    files:
      - name: kubectl-external_forward
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: kubectl-external_forward_windows_amd64.zip.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
