packages:
  - type: github_release
    repo_owner: int128
    repo_name: kauthproxy
    asset: kauthproxy_{{.OS}}_{{.Arch}}.zip
    description: Local authentication proxy for Kubernetes Dashboard (kubectl auth-proxy)
    files:
      - name: kauthproxy
      - name: kubectl-auth_proxy
        src: kauthproxy
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: kauthproxy_windows_amd64.zip.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
