packages:
  - type: github_release
    repo_owner: int128
    repo_name: ghcp
    asset: ghcp_{{.OS}}_amd64.zip
    description: Tool to fork a repository, commit files, create a pull request and upload assets using GitHub API
    checksum:
      type: github_release
      asset: ghcp_windows_amd64.zip.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
