packages:
  - type: github_release
    repo_owner: int128
    repo_name: kubelogin
    asset: kubelogin_{{.OS}}_{{.Arch}}.zip
    description: kubectl plugin for Kubernetes OpenID Connect authentication (kubectl oidc-login)
    files:
      - name: kubectl-oidc_login
        src: kubelogin
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: kubelogin_windows_amd64.zip.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
