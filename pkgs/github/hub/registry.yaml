packages:
- type: github_release
  repo_owner: github
  repo_name: hub
  rosetta2: true
  asset: 'hub-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}'
  description: A command-line tool that makes git easier to use with GitHub
  format: tgz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - name: hub
    src: 'hub-{{.OS}}-{{.Arch}}-{{trimV .Version}}/bin/hub'
