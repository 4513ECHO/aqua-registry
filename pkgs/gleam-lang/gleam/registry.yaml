packages:
- type: github_release
  repo_owner: gleam-lang
  repo_name: gleam
  description: 'A friendly language for building type-safe, scalable systems!'
  format: tar.gz
  replacements:
    darwin: macos
  supported_if: not ((GOOS == "linux") and (GOARCH == "arm64"))
  asset: 'gleam-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}'
  overrides:
  - goos: darwin
    goarch: amd64
    asset: 'gleam-{{.Version}}-{{.OS}}.{{.Format}}'
  format_overrides:
  - goos: windows
    format: zip
