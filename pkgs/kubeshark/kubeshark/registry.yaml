packages:
  - type: github_release
    repo_owner: kubeshark
    repo_name: kubeshark
    asset: kubeshark_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: API traffic viewer for Kubernetes
    checksum:
      type: github_release
      asset: kubeshark_{{.Version}}_checksums.txt
      algorithm: sha256
      file_format: regexp
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
