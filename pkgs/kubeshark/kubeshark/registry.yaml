packages:
  - type: github_release
    repo_owner: kubeshark
    repo_name: kubeshark
    asset: kubeshark_{{.OS}}_{{.Arch}}
    description: API traffic viewer for Kubernetes
    supported_envs:
      - windows/amd64
      - darwin
      - linux
    overrides:
      - goos: windows
        goarch: amd64
        asset: kubeshark.exe
    checksum:
      type: github_release
      asset: kubeshark_{{.OS}}_{{.Arch}}.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
