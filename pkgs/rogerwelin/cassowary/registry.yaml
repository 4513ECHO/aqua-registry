packages:
  - type: github_release
    repo_owner: rogerwelin
    repo_name: cassowary
    description: Modern cross-platform HTTP load-testing tool written in Go
    rosetta2: true
    asset: cassowary_{{.OS}}_{{.Arch}}.tar.gz
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
      386: i386
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
