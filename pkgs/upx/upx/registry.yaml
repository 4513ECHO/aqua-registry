packages:
  - type: github_release
    repo_owner: upx
    repo_name: upx
    asset: upx-{{trimV .Version}}-{{.OS}}.{{.Format}}
    format: zip
    description: UPX - the Ultimate Packer for eXecutables
    replacements:
      windows: win64
    overrides:
      - goos: linux
        format: tar.xz
        asset: upx-{{trimV .Version}}-{{.Arch}}_{{.OS}}.{{.Format}}
    supported_envs:
      - linux
      - windows/amd64
