packages:
  - type: github_release
    repo_owner: GoodwayGroup
    repo_name: gwvault
    description: ansible-vault CLI reimplemented in go
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: gwvault_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    files:
      - name: gwvault
        src: gwvault_{{trimV .Version}}_{{.OS}}_{{.Arch}}/gwvault
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
