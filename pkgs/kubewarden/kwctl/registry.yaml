packages:
  - type: github_release
    repo_owner: kubewarden
    repo_name: kwctl
    asset: kwctl-{{.OS}}-{{.Arch}}.{{.Format}}
    format: zip
    description: Go-to CLI tool for Kubewarden users
    replacements:
      amd64: x86_64
      arm64: aarch64
    files:
      - name: kwctl
        src: kwctl-{{.OS}}-{{.Arch}}
    overrides:
      - goos: windows
        asset: kwctl-{{.OS}}-{{.Arch}}.exe.{{.Format}}
    supported_envs:
      - darwin
      - linux
      - amd64
