packages:
  - type: github_release
    repo_owner: superbrothers
    repo_name: ksort
    asset: ksort-{{.OS}}-{{.Arch}}.zip
    description: Sort manfest files in a proper order by Kind
    files:
      - name: ksort
      - name: kubectl-sort_manifests
        src: ksort
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
