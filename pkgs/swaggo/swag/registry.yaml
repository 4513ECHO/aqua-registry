packages:
  - type: github_release
    repo_owner: swaggo
    repo_name: swag
    rosetta2: true
    asset: "swag_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz"
    description: Automatically generate RESTful API documentation with Swagger 2.0 for Go
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
      arm64: aarch64
