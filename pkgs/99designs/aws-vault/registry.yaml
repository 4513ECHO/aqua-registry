packages:
  - type: github_release
    repo_owner: 99designs
    repo_name: aws-vault
    description: A vault for securely storing and accessing AWS credentials in development environments
    format: raw
    asset: aws-vault-{{.OS}}-{{.Arch}}
    supported_envs:
       - linux
    checksum:
      type: github_release
      asset: SHA256SUMS
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
