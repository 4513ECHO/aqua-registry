packages:
  - type: github_release
    repo_owner: kool-dev
    repo_name: kool
    description: "From local development to the cloud: development workflow made easy"
    format: raw
    asset: kool-{{.OS}}-{{.Arch}}
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: kool.exe.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
