packages:
  - type: github_release
    repo_owner: cloudspannerecosystem
    repo_name: wrench
    description: wrench - Schema management tool for Cloud Spanner -
    asset: wrench_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      asset: wrench_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    version_constraint: semver(">= 1.3.3")
    version_overrides:
      - supported_envs:
          - linux
          - darwin
        version_constraint: semver(">= 1.3.0")
      - asset: wrench_{{.OS}}_{{.Arch}}
        format: raw
        supported_envs:
          - linux
          - darwin
        version_constraint: semver(">= 1.1.0")
        checksum:
          enabled: false
      - asset: wrench_{{.OS}}_{{.Arch}}
        format: raw
        supported_envs:
          - linux/amd64
          - darwin
        version_constraint: semver("< 1.1.0")
        rosetta2: true
        checksum:
          enabled: false
