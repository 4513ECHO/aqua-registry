packages:
  - type: github_release
    repo_owner: minishift
    repo_name: minishift
    description: Run OpenShift 3.x locally
    rosetta2: true
    supported_envs:
      - darwin
      - amd64
    asset: minishift-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tgz
    overrides:
      - goos: windows
        format: zip
    files:
      - name: minishift
        src: minishift-{{trimV .Version}}-{{.OS}}-{{.Arch}}/minishift
    checksum:
      type: github_release
      asset: minishift-{{trimV .Version}}-windows-amd64.zip.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
