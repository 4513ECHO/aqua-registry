packages:
  - type: github_release
    repo_owner: minishift
    repo_name: minishift
    rosetta2: true
    asset: "minishift-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}"
    supported_if: not (GOOS == "linux" and GOARCH == "arm64")
    description: Run OpenShift 3.x locally
    format: tgz
    overrides:
      - goos: windows
        format: zip
    files:
      - name: minishift
        src: "minishift-{{trimV .Version}}-{{.OS}}-{{.Arch}}/minishift"
