packages:
  - type: github_release
    repo_owner: bojand
    repo_name: ghz
    asset: ghz-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Simple gRPC benchmarking and load testing tool
    replacements:
      amd64: x86_64
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    checksum:
      type: github_release
      asset: ghz-windows-x86_64.zip.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
