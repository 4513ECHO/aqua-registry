packages:
  - type: github_release
    repo_owner: EdenEast
    repo_name: repo
    asset: repo-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    description: Repository Management utility
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-msvc
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    checksum:
      type: github_release
      asset: repo-x86_64-unknown-linux-musl.tar.gz.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
