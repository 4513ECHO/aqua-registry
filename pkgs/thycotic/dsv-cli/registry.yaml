packages:
  - type: github_release
    repo_owner: thycotic
    repo_name: dsv-cli
    asset: dsv-{{.OS}}-{{.Arch}}
    format: raw
    replacements:
      amd64: x64
      windows: win
    supported_envs:
      - darwin
      - amd64
    overrides:
      - goos: windows
        checksum:
          type: github_release
          asset: "{{.Asset}}-sha256.txt"
          file_format: raw
          algorithm: sha256
      - goos: darwin
        checksum:
          type: github_release
          asset: "{{.Asset}}-sha256.txt"
          file_format: regexp
          algorithm: sha256
          pattern:
            checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
            file: "^\\b[A-Fa-f0-9]{64}\\b\\s+\\./(\\S+)$"
    checksum:
      type: github_release
      asset: "{{.Asset}}-sha256.txt"
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    link: https://docs.delinea.com/dsv/current/cli-ref/syntax.md
    description: Delinea DevOps Secrets Vault is a secret vault automation tool for the management of credentials for applications, databases, CI/CD tools, and services
    search_words:
      - secrets
      - vault
    files:
      - name: dsv
