packages:
  - type: github_release
    repo_owner: skanehira
    repo_name: rtty
    asset: rtty_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Terminal on browser via websocket
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      asset: rtty_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
