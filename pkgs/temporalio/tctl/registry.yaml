packages:
  - type: github_release
    repo_owner: temporalio
    repo_name: tctl
    asset: tctl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Temporal CLI
    overrides:
      - goos: windows
        format: zip
    version_constraint: semver(">= 1.16.2")
    version_overrides:
      - version_constraint: "true"
        repo_name: temporal
        asset: temporal_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        files:
          - name: tctl
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
