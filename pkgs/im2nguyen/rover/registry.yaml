packages:
  - type: github_release
    repo_owner: im2nguyen
    repo_name: rover
    asset: rover_{{trimV .Version}}_{{.OS}}_{{.Arch}}.zip
    description: Interactive Terraform visualization. State and configuration explorer
    files:
      - name: rover
        src: rover_{{.Version}}
    checksum:
      type: github_release
      asset: rover_{{trimV .Version}}_SHA256SUMS.sig
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
