packages:
  - type: github_release
    repo_owner: homeport
    repo_name: dyff
    description: A diff tool for YAML files, and sometimes JSON
    supported_envs:
      - darwin
      - linux
    asset: dyff_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
