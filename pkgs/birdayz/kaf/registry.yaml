packages:
  - type: github_release
    repo_owner: birdayz
    repo_name: kaf
    asset: kaf_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Modern CLI for Apache Kafka, written in Go
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
