packages:
  - type: github_release
    repo_owner: cnrancher
    repo_name: autok3s
    rosetta2: true
    asset: autok3s_{{.OS}}_{{.Arch}}
    description: Run K3s Everywhere
    format: raw
    supported_envs:
      - linux
      - darwin
      - amd64
    checksum:
      type: github_release
      asset: sha256sum.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
