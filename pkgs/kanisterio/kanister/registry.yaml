packages:
  - type: github_release
    repo_owner: kanisterio
    repo_name: kanister
    description: An extensible framework for application-level data management on Kubernetes
    supported_envs:
      - darwin
      - linux/amd64
    rosetta2: true
    asset: kanister_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    files:
      - name: kanctl
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
