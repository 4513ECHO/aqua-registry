packages:
  - type: github_release
    repo_owner: quarkslab
    repo_name: kdigger
    asset: kdigger-{{.OS}}-{{.Arch}}.tar.gz
    description: Kubernetes focused container assessment tool for penetration testing
    supported_envs:
      - darwin
      - linux
    rosetta2: true
    files:
      - name: kdigger
        src: kdigger-{{.OS}}-{{.Arch}}
    checksum:
      type: github_release
      asset: kdigger-{{.OS}}-{{.Arch}}.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
