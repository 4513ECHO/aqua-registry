packages:
  - type: github_release
    repo_owner: caddyserver
    repo_name: caddy
    asset: caddy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Fast, multi-platform web server with automatic HTTPS
    replacements:
      darwin: mac
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: caddy_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha512
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{128}\b)
        file: "^.{128}\\s+(\\S+)$"
