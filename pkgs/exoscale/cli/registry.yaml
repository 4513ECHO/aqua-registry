packages:
  - type: github_release
    repo_owner: exoscale
    repo_name: cli
    description: "Command-line tool for everything at Exoscale: compute, storage, dns"
    asset: exoscale-cli_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
      - goos: darwin
        asset: exoscale-cli_{{trimV .Version}}_darwin_all.tar.gz
    files:
      - name: exo
        src: exoscale-cli
