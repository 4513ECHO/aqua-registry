packages:
  - type: github_release
    repo_owner: vmware-tanzu
    repo_name: carvel-vendir
    asset: vendir-{{.OS}}-{{.Arch}}
    description: Easy way to vendor portions of git repos, github releases, helm charts, docker image contents, etc. declaratively
    files:
      - name: vendir
    supported_envs:
      - darwin
      - linux
      - amd64
    version_constraint: semver(">= 0.25.0")
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
    version_overrides:
      - version_constraint: "true"
        rosetta2: true
        checksum:
          disabled: true
