packages:
  - type: github_release
    repo_owner: vmware-tanzu
    repo_name: carvel-ytt
    asset: ytt-{{.OS}}-{{.Arch}}
    description: YAML templating tool that works on YAML structure instead of text
    files:
      - name: ytt
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
