packages:
  - type: github_release
    repo_owner: comtrya
    repo_name: comtrya
    asset: comtrya-{{.Arch}}-{{.OS}}
    format: raw
    description: Configuration Management for Localhost / dotfiles
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-msvc
    overrides:
      - goos: linux
        goarch: arm64
        replacements:
          linux: unknown-linux-gnu
    supported_envs:
      - darwin
      - linux
      - amd64
