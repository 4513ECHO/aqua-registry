packages:
  - type: github_release
    repo_owner: metalbear-co
    repo_name: mirrord
    description: By mirroring traffic to and from your machine, mirrord surrounds your local service with a mirror image of its cloud environment
    replacements:
      darwin: mac
      amd64: x86_64
      arm64: aarch64
    supported_envs:
      - linux
      - darwin
    rosetta2: true
    format: zip
    asset: mirrord_{{.OS}}_{{.Arch}}.{{.Format}}
    overrides:
      - goos: darwin
        replacements:
          amd64: universal
