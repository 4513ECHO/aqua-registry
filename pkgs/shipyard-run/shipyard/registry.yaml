packages:
  - type: github_release
    repo_owner: shipyard-run
    repo_name: shipyard
    asset: shipyard_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: zip
    description: Modern cloud native development environments
    replacements:
      amd64: x86_64
    overrides:
      - goos: linux
        format: tar.gz
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
