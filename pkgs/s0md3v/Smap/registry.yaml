packages:
  - type: github_release
    repo_owner: s0md3v
    repo_name: Smap
    description: a drop-in replacement for Nmap powered by shodan.io
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: "smap_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    format: tar.xz
    overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: macOS
    files:
      - name: smap
        src: smap_{{.Version}}_{{.OS}}_{{.Arch}}/smap
