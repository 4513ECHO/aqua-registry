packages:
  - type: github_release
    repo_owner: liweiyi88
    repo_name: gosnakego
    description: A snake game written in Go
    asset: gosnakego_{{.OS}}_{{.Arch}}
    format: raw
    supported_envs:
      - darwin
      - linux
      - windows/amd64
    rosetta2: true
    overrides:
      - goos: linux
        type: go_install
    version_constraint: semver(">= 0.3.0")
    version_overrides:
      - version_constraint: semver("< 0.3.0")
        overrides:
          - goos: linux
            goarch: arm64
            type: go_install
