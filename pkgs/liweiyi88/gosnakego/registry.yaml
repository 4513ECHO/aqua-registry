packages:
  - type: github_release
    repo_owner: liweiyi88
    repo_name: gosnakego
    description: A snake game written in Go
    asset: gosnakego_{{.OS}}_{{.Arch}}
    format: raw
    supported_envs:
      - darwin
      - windows/amd64
    rosetta2: true
    version_constraint: semver(">= 0.3.0")
    version_overrides:
      - version_constraint: semver("< 0.3.0")
        supported_envs:
          - darwin
          - amd64
