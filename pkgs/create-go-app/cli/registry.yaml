packages:
  - type: github_release
    repo_owner: create-go-app
    repo_name: cli
    description: Create a new production-ready project with backend, frontend and deploy automation by running one CLI command
    supported_envs:
      - darwin
      - amd64
    asset: cgapp_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    files:
      - name: cgapp
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
