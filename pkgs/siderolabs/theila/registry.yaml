packages:
  - type: github_release
    repo_owner: siderolabs
    repo_name: theila
    asset: theila-{{.OS}}-{{.Arch}}
    description: Theila is the UI for all things Sidero Labs
    format: raw
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: sha512sum.txt
      file_format: regexp
      algorithm: sha512
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{128}\b)
        file: "^\\b[A-Fa-f0-9]{128}\\b\\s+(\\S+)$"
