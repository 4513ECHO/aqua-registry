packages:
  - type: github_release
    repo_owner: tkuchiki
    repo_name: alp
    rosetta2: true
    asset: alp_{{.OS}}_{{.Arch}}.zip
    supported_envs:
      - windows
      - darwin
      - linux/amd64
    description: Access Log Profiler
    checksum:
      type: github_release
      asset: alp_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
