packages:
  - type: github_release
    repo_owner: budimanjojo
    repo_name: talhelper
    description: A helper tool to help creating Talos in GitOps repository
    asset: talhelper_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
