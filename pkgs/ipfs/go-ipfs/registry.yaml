packages:
  - type: github_release
    repo_owner: ipfs
    repo_name: go-ipfs
    asset: "go-ipfs_{{.Version}}_{{.OS}}-{{.Arch}}.{{.Format}}"
    description: IPFS is a global, versioned, peer-to-peer filesystem
    supported_envs:
      - darwin
      - linux
      - amd64
    files:
      - name: ipfs
        src: go-ipfs/ipfs
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
