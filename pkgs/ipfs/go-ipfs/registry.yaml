packages:
  - type: github_release
    repo_owner: ipfs
    repo_name: go-ipfs
    asset: 'go-ipfs_{{.Version}}_{{.OS}}-{{.Arch}}.tar.gz'
    description: IPFS is a global, versioned, peer-to-peer filesystem
    supported_if: not (GOOS == "windows" and GOARCH == "arm64")
    files:
      - name: ipfs
        src: go-ipfs/ipfs
