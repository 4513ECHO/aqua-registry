packages:
  - type: github_release
    repo_owner: ipfs
    repo_name: kubo
    aliases:
      - name: ipfs/go-ipfs
    description: IPFS is a global, versioned, peer-to-peer filesystem
    supported_envs:
      - darwin
      - linux
      - amd64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    version_constraint: semver(">= 0.14.0")
    asset: kubo_{{.Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
    files:
      - name: ipfs
        src: kubo/ipfs
    version_overrides:
      - version_constraint: "true"
        asset: go-ipfs_{{.Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        files:
          - name: ipfs
            src: go-ipfs/ipfs
    checksum:
      type: github_release
      asset: kubo_{{.Version}}_windows-amd64.zip.sha512
      file_format: regexp
      algorithm: sha512
      pattern:
        checksum: ^(.{128})
        file: "^.{128}\\s+(\\S+)$"
