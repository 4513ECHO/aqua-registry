packages:
  - type: github_release
    repo_owner: Traackr
    repo_name: binnacle
    description: An opinionated tool to interact with Kubernetes' Helm
    supported_envs:
      - darwin
      - amd64
    asset: binnacle-{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      asset: SHA256SUM.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
