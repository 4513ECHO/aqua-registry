packages:
  - type: github_release
    repo_owner: kurehajime
    repo_name: dajarep
    description: ダジャレを検索するコマンド
    checksum:
      type: github_release
      asset: dajarep_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
    version_constraint: semver(">= 1.9.8")
    asset: dajarep_{{trimV .Version}}_{{.OS}}_{{.Arch}}.zip
    version_overrides:
      - version_constraint: "true"
        rosetta2: true
        asset: dajarep_{{.OS}}_{{.Arch}}.{{.Format}}
        replacements:
          amd64: x86_64
          darwin: macos
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - linux
          - amd64
