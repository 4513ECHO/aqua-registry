packages:
  - type: github_release
    repo_owner: numtide
    repo_name: treefmt
    asset: treefmt-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    description: One CLI to format the code tree
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-msvc
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: treefmt-x86_64-unknown-linux-musl.tar.gz.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
