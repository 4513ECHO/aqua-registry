packages:
  - type: github_release
    repo_owner: pivotal-cf
    repo_name: om
    asset: "om-{{.OS}}-{{trimV .Version}}.{{.Format}}"
    supported_if: not (GOOS == "linux" and GOARCH == "arm64")
    rosetta2: true
    description: General command line utility for working with VMware Tanzu Operations Manager
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
