packages:
  - type: github_release
    repo_owner: hashicorp
    repo_name: terraform-ls
    asset: terraform-ls_{{trimV .Version}}_{{.OS}}_{{.Arch}}.zip
    description: Terraform Language Server
    checksum:
      type: github_release
      asset: terraform-ls_{{trimV .Version}}_SHA256SUMS.sig
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
