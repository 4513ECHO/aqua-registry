packages:
  - type: github_release
    repo_owner: hashicorp
    repo_name: terraform-ls
    asset: terraform-ls_{{trimV .Version}}_{{.OS}}_{{.Arch}}.zip
    description: Terraform Language Server
    checksum:
      type: github_release
      asset: terraform-ls_{{trimV .Version}}_SHA256SUMS
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
