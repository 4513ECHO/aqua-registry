packages:
  - type: github_release
    repo_owner: kubernetes-sigs
    repo_name: cri-tools
    asset: crictl-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
    description: CLI and validation tools for Kubelet Container Runtime Interface (CRI)
    files:
      - name: crictl
    supported_envs:
      - darwin
      - linux
      - amd64
    rosetta2: true
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      file_format: raw
      algorithm: sha256
