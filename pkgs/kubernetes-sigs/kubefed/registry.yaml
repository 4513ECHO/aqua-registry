packages:
  - type: github_release
    repo_owner: kubernetes-sigs
    repo_name: kubefed
    description: kubefedctl controls a Kubernetes Cluster Federation
    rosetta2: true
    supported_if: GOOS == "darwin" or (GOOS == "linux" and GOARCH == "amd64")
    asset: "kubefedctl-{{trimV .Version}}-{{.OS}}-{{.Arch}}.tgz"
    files:
      - name: kubefedctl
