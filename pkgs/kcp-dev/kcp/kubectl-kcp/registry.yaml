packages:
  - name: kcp-dev/kcp/kubectl-kcp
    type: github_release
    repo_owner: kcp-dev
    repo_name: kcp
    asset: kubectl-kcp-plugin_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    files:
      - name: kubectl-kcp
        src: bin/kubectl-kcp
      - name: kubectl-ws
        src: bin/kubectl-ws
      - name: kubectl-workspaces
        src: bin/kubectl-workspaces
    format: tar.gz
    description: kubectl plugins for kcp
