packages:
  - type: github_release
    repo_owner: owenrumney
    repo_name: squealer
    asset: squealer.{{.OS}}.{{.Arch}}
    format: raw
    description: Telling tales on you for leaking secrets
    checksum:
      type: github_release
      asset: squealer_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
