packages:
  - type: github_release
    repo_owner: google
    repo_name: ko
    asset: ko_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Build and deploy Go applications on Kubernetes
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
