packages:
  - type: github_release
    repo_owner: its-danny
    repo_name: koji
    asset: koji-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    description: An interactive CLI for creating conventional commits
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-gnu
      windows: pc-windows-msvc
    files:
      - name: koji
        src: koji-{{.Version}}-{{.Arch}}-{{.OS}}/koji
    overrides:
      - goos: windows
        format: zip
