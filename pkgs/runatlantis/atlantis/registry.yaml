packages:
  - type: github_release
    repo_owner: runatlantis
    repo_name: atlantis
    asset: atlantis_{{.OS}}_{{.Arch}}.zip
    description: Terraform Pull Request Automation
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
