packages:
  - type: github_release
    repo_owner: junegunn
    repo_name: fzf
    asset: fzf-{{.Version}}-{{.OS}}_{{.Arch}}.{{.Format}}
    description: A command-line fuzzy finder
    format: zip
    overrides:
      - goos: linux
        format: tar.gz
    checksum:
      type: github_release
      asset: fzf_{{.Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
