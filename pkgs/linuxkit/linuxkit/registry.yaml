packages:
  - type: github_release
    repo_owner: linuxkit
    repo_name: linuxkit
    asset: linuxkit-{{.OS}}-{{.Arch}}
    format: raw
    description: A toolkit for building secure, portable and lean operating systems for containers
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
