packages:
  - type: github_release
    repo_owner: pressly
    repo_name: goose
    description: A database migration tool. Supports SQL migrations and Go functions
    format: raw
    asset: goose_{{.OS}}_{{.Arch}}
    replacements:
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
