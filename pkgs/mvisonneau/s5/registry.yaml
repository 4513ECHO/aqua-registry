packages:
  - type: github_release
    repo_owner: mvisonneau
    repo_name: s5
    asset: s5_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Safely Store Super Sensitive Stuff
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: s5_{{.Version}}_sha512sums.txt
      file_format: regexp
      algorithm: sha512
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{128}\\b)"
        file: "^\\b[A-Fa-f0-9]{128}\\b\\s+(\\S+)$"
    version_constraint: semver(">= 0.1.11")
    version_overrides:
        # arm64 wasn't supported
      - version_constraint: semver("= 0.1.10")
        rosetta2: true
        # checksum file was changed
      - version_constraint: semver("= 0.1.9")
        asset: s5_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        rosetta2: true
        checksum:
          type: github_release
          asset: s5_{{trimV .Version}}_SHA256SUMS
          file_format: regexp
          algorithm: sha256
          pattern:
            checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
            file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
        # checksum file was changed
      - version_constraint: semver(">= 0.1.4")
        asset: s5_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          file_format: regexp
          algorithm: sha256
          pattern:
            checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
            file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
        # assets was changed
      - version_constraint: "true"
        asset: s5_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        overrides:
          - goos: windows
            asset: s5_{{.OS}}_{{.Arch}}.exe
        checksum:
          enabled: false
