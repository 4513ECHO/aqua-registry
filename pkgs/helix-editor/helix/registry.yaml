packages:
  - type: github_release
    repo_owner: helix-editor
    repo_name: helix
    asset: helix-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.xz
    description: A post-modern modal text editor
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: macos
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
    files:
      - name: hx
        src: helix-{{.Version}}-{{.Arch}}-{{.OS}}/hx
