packages:
  - type: github_release
    repo_owner: argoproj-labs
    repo_name: argocd-autopilot
    description: Argo-CD Autopilot
    supported_envs:
      - darwin
      - linux
      - amd64
    rosetta2: true
    complete_windows_ext: false
    asset: argocd-autopilot-{{.OS}}-{{.Arch}}.tar.gz
    files:
      - name: argocd-autopilot
        src: argocd-autopilot-{{.OS}}-{{.Arch}}
    checksum:
      type: github_release
      asset: argocd-autopilot-windows-amd64.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
