packages:
  - type: github_release
    repo_owner: jonaslu
    repo_name: ain
    asset: ain_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    description: An HTTP API client for the terminal
    files:
      - name: ain
        src: ain_{{trimV .Version}}_{{.OS}}_{{.Arch}}/ain
    replacements:
      darwin: mac_os
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
