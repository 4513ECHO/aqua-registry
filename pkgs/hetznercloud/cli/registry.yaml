packages:
  - type: github_release
    repo_owner: hetznercloud
    repo_name: cli
    asset: hcloud-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    description: A command-line interface for Hetzner Cloud
    overrides:
      - goos: windows
        format: zip
    files:
      - name: hcloud
    checksum:
      type: github_release
      asset: checksums.txt.sig
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
