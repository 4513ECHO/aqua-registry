packages:
  - type: github_release
    repo_owner: genuinetools
    repo_name: reg
    rosetta2: true
    asset: reg-{{.OS}}-{{.Arch}}
    description: Docker registry v2 command line client and repo listing generator with security checks
    complete_windows_ext: false
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+\\S+?([^/]+)$"
