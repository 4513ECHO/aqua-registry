packages:
  - type: github_release
    repo_owner: genuinetools
    repo_name: reg
    rosetta2: true
    asset: reg-{{.OS}}-{{.Arch}}
    description: Docker registry v2 command line client and repo listing generator with security checks
    complete_windows_ext: false
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: reg-windows-amd64.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
