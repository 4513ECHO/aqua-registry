packages:
  - type: github_release
    repo_owner: genuinetools
    repo_name: img
    asset: img-linux-amd64
    supported_envs:
      - linux/amd64
    description: Standalone, daemon-less, unprivileged Dockerfile and OCI compatible container image builder
    checksum:
      type: github_release
      asset: img-linux-amd64.sha256
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
