packages:
  - type: github_release
    repo_owner: electric-saw
    repo_name: kafta
    asset: kafta_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Kafta is a command line for managing Kafka clusters
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
