packages:
  - type: github_release
    repo_owner: gopasspw
    repo_name: gopass
    description: The slightly more awesome standard unix password manager for teams
    asset: gopass-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: gopass_{{trimV .Version}}_SHA256SUMS
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
