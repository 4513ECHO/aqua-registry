packages:
  - type: github_release
    repo_owner: weaveworks
    repo_name: eksctl
    description: The official CLI for Amazon EKS
    asset: eksctl_{{title .OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: eksctl_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
