packages:
  - type: github_release
    repo_owner: derailed
    repo_name: popeye
    asset: popeye_{{.OS}}_{{.Arch}}.tar.gz
    description: A Kubernetes cluster resource sanitizer
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      bit: Arm
      bitv6: Arm6
      bitv7: Arm7
      amd64: x86_64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
