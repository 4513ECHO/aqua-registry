packages:
  - type: github_release
    repo_owner: pacedotdev
    repo_name: oto
    asset: oto_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Go driven rpc code generation tool for right now
    replacements:
      amd64: x86_64
      darwin: macOS
      linux: Linux
      windows: Windows
    supported_envs:
      - darwin
      - linux
      - amd64
    rosetta2: true
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
