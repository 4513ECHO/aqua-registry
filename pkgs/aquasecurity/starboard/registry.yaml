packages:
- type: github_release
  repo_owner: aquasecurity
  repo_name: starboard
  asset: "starboard_{{.OS}}_{{.Arch}}.tar.gz"
  description: Kubernetes-native security toolkit
  rosetta2: true
  replacements:
    amd64: x86_64
  supported_if: not (GOOS == "linux" and GOARCH == "arm64")
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - name: starboard
  - name: kubectl-starboard
    src: starboard
