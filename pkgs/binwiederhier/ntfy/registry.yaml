packages:
  - type: github_release
    repo_owner: binwiederhier
    repo_name: ntfy
    asset: ntfy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Send push notifications to your phone or desktop using PUT/POST
    replacements:
      amd64: x86_64
      darwin: macOS
    overrides:
      - goos: darwin
        asset: ntfy_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
        files:
          - name: ntfy
            src: ntfy_{{trimV .Version}}_{{.OS}}_all/ntfy
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
    files:
      - name: ntfy
        src: ntfy_{{trimV .Version}}_{{.OS}}_{{.Arch}}/ntfy
    rosetta2: true
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
