packages:
  - type: github_release
    repo_owner: suzuki-shunsuke
    repo_name: akoi
    asset: akoi_{{trimV .Version}}_{{.OS}}_amd64.tar.gz
    supported_envs:
      - windows
      - darwin
      - linux/amd64
    rosetta2: true
    description: binary installer
    checksum:
      type: github_release
      asset: akoi_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
