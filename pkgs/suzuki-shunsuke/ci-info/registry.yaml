packages:
  - type: github_release
    repo_owner: suzuki-shunsuke
    repo_name: ci-info
    description: CLI tool to get CI related information
    asset: ci-info_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    version_constraint: semver(">= 2.1.1")
    version_overrides:
      - version_constraint: "true"
        rosetta2: true
        supported_envs:
          - darwin
          - amd64
