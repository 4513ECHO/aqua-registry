packages:
  - type: github_release
    repo_owner: suzuki-shunsuke
    repo_name: durl
    asset: durl_{{trimV .Version}}_{{.OS}}_amd64.tar.gz
    supported_envs:
      - windows
      - darwin
      - linux/amd64
    rosetta2: true
    description: CLI to check whether dead urls are included in files
    checksum:
      type: github_release
      asset: durl_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
