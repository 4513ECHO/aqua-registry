packages:
  - type: github_release
    repo_owner: suzuki-shunsuke
    repo_name: github-comment
    description: CLI to create a GitHub comment
    asset: github-comment_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    version_constraint: semver(">= 5.0.1")
    slsa_provenance:
      type: github_release
      asset: multiple.intoto.jsonl
    version_overrides:
      - version_constraint: semver(">= 4.3.0")
        slsa_provenance:
          enabled: false
      - version_constraint: "true"
        slsa_provenance:
          enabled: false
        rosetta2: true
        supported_envs:
          - darwin
          - amd64
    checksum:
      type: github_release
      asset: github-comment_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
