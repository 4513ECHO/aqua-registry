packages:
  - type: github_release
    repo_owner: abiosoft
    repo_name: colima
    description: Docker (and Kubernetes) on MacOS with minimal setup
    format: raw
    version_constraint: semver(">= 0.3.1")
    asset: colima-{{.OS}}-{{.Arch}}
    supported_envs:
      - darwin
      - linux
    replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
    overrides:
      - goos: linux
        replacements:
          arm64: aarch64
    version_overrides:
      - version_constraint: semver(">= 0.2.0")
        asset: colima-amd64
        rosetta2: true
        supported_envs:
          - darwin
      - version_constraint: "true"
        type: github_content
        path: colima
    checksum:
      type: github_release
      asset: colima-Linux-x86_64.sha256sum
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
