packages:
  - type: github_release
    repo_owner: ffuf
    repo_name: ffuf
    description: Fast web fuzzer written in Go
    supported_envs:
      - darwin
      - linux
      - amd64
    rosetta2: true
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: macOS
    asset: ffuf_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    checksum:
      type: github_release
      asset: ffuf_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
