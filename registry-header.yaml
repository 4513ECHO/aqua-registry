---
# Don't edit registry.yaml manually.
# registry.yaml is generated by command `bash generate-registry.sh`.
packages:
- type: github_release
  repo_owner: tfmigrator
  repo_name: cli
  asset: tfmigrator_{{.OS}}_amd64.tar.gz
  description: CLI to migrate Terraform Configuration and State
  files:
  - name: tfmigrator
- type: github_archive
  repo_owner: tfutils
  repo_name: tfenv
  description: Terraform version manager
  files:
  - name: tfenv
    src: tfenv-{{trimV .Version}}/bin/tfenv
  - name: terraform
    src: tfenv-{{trimV .Version}}/bin/terraform
- type: github_release
  repo_owner: thazelart
  repo_name: terraform-validator
  description: A norms and conventions validator for Terraform
  supported_if: not (GOOS == "linux" and GOARCH == "arm64")
  rosetta2: true
  asset: 'terraform-validator_{{.OS}}_{{.Arch}}.{{.Format}}'
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  replacements:
    darwin: Darwin
    linux: Linux
    386: i386
    amd64: x86_64
- type: github_release
  repo_owner: TheZoraiz
  repo_name: ascii-image-converter
  asset: 'ascii-image-converter_{{.OS}}_{{.Arch}}.{{.Format}}'
  description: A cross-platform command-line tool to convert images into ascii art and print them on the console. Now supports braille art!
  files:
  - name: ascii-image-converter
    src: 'ascii-image-converter_{{.OS}}_{{.Arch}}/ascii-image-converter'
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  replacements:
    linux: Linux
    windows: Windows
    darwin: macOS
    amd64: amd64_64bit
    arm64: arm64_64bit
    386: i386_32bit
    arm: armv6_32bit
- type: github_release
  repo_owner: thought-machine
  repo_name: please
  description: High-performance extensible build system for reproducible multi-language builds
  supported_if: not (GOOS == "linux" and GOARCH == "arm64")
  asset: 'please_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  files:
  - name: please
    src: please/please
- type: github_release
  repo_owner: tilt-dev
  repo_name: ctlptl
  description: Making local Kubernetes clusters fun and easy to set up
  asset: 'ctlptl.{{trimV .Version}}.{{.OS}}.{{.Arch}}.{{.Format}}'
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  replacements:
    darwin: mac
    386: i386
    amd64: x86_64
- type: github_release
  repo_owner: tilt-dev
  repo_name: tilt
  description: Define your dev environment as code. For microservice apps on Kubernetes
  asset: 'tilt.{{trimV .Version}}.{{.OS}}.{{.Arch}}.{{.Format}}'
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  replacements:
    windows: windows
    darwin: mac
    linux: linux
    386: i386
    amd64: x86_64
    arm: arm
    arm64: arm64
- type: github_release
  repo_owner: tinygo-org
  repo_name: tinygo
  rosetta2: true
  supported_if: not (GOOS == "linux" and GOARCH == "arm64")
  asset: 'tinygo{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}'
  description: Go compiler for small places. Microcontrollers, WebAssembly, and command-line tools. Based on LLVM
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - name: tinygo
    src: tinygo/bin/tinygo
- type: github_release
  repo_owner: tkuchiki
  repo_name: alp
  rosetta2: true
  asset: 'alp_{{.OS}}_{{.Arch}}.zip'
  supported_if: not (GOOS == "linux" and GOARCH == "arm64")
  description: Access Log Profiler
- type: github_release
  repo_owner: tmccombs
  repo_name: hcl2json
  format: raw
  description: Convert hcl2 to json
  rosetta2: true
  asset: 'hcl2json_{{.OS}}_{{.Arch}}'
  supported_if: not (GOOS == "linux" and GOARCH == "arm64")
- type: github_release
  repo_owner: tomnomnom
  repo_name: gron
  asset: 'gron-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}'
  description: Make JSON greppable!
  format: tgz
  overrides:
  - goos: windows
    format: zip
- type: github_release
  repo_owner: TomWright
  repo_name: dasel
  rosetta2: true
  asset: 'dasel_{{.OS}}_{{.Arch}}'
  format: raw
  description: Select, put and delete data from JSON, TOML, YAML, XML and CSV files with a single tool. Supports conversion between formats and can be used as a Go package
- type: github_release
  repo_owner: Traackr
  repo_name: binnacle
  asset: 'binnacle-{{.OS}}_{{.Arch}}.tar.gz'
  description: An opinionated tool to interact with Kubernetes' Helm
  supported_if: not ((GOOS == "linux") and (GOARCH == "arm64"))
- type: github_release
  repo_owner: Trendyol
  repo_name: kink
  asset: 'kink_{{trimV .Version}}_{{.OS}}-x86_64.tar.gz'
  description: KinK is a helper CLI that facilitates to manage KinD clusters as Kubernetes pods. Designed to ease clusters up for fast testing with batteries included in mind
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
- type: github_release
  repo_owner: trufflesecurity
  repo_name: driftwood
  asset: 'driftwood_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  description: Private key usage verification
- type: github_release
  repo_owner: tsenart
  repo_name: vegeta
  rosetta2: true
  supported_if: not (GOOS == "linux" and GOARCH == "arm64")
  asset: 'vegeta_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  description: HTTP load testing tool and library. It's over 9000!
- type: github_release
  repo_owner: twpayne
  repo_name: chezmoi
  asset: 'chezmoi_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  description: Manage your dotfiles across multiple diverse machines, securely

# init: u
- type: github_release
  repo_owner: up9inc
  repo_name: mizu
  format: raw
  asset: "mizu_{{.OS}}_{{.Arch}}"
  supported_if: not (GOOS == "linux" and GOARCH == "arm64")
  description: API traffic viewer for Kubernetes. Think TCPDump and Wireshark re-invented for Kubernetes
- type: github_release
  repo_owner: uptrace
  repo_name: uptrace
  format: raw
  asset: "uptrace_{{.OS}}_{{.Arch}}"
  description: Distributed tracing using OpenTelemetry and ClickHouse

# init: v
- type: github_release
  repo_owner: variantdev
  repo_name: vals
  rosetta2: true
  asset: "vals_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz"
  description: Helm-like configuration values loader with support for various sources
- type: github_release
  repo_owner: vektra
  repo_name: mockery
  rosetta2: true
  asset: "mockery_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz"
  description: A mock code autogenerator for Golang
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
- type: github_release
  repo_owner: Versent
  repo_name: saml2aws
  rosetta2: true
  asset: "saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
  description: CLI tool which enables you to login and retrieve AWS temporary credentials using a SAML IDP
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
- type: github_release
  repo_owner: vi
  repo_name: websocat
  format: raw
  asset: 'websocat_{{.OS}}'
  replacements:
    darwin: mac
    linux: linux64
  supported_if: not (GOOS == "linux" and GOARCH == "arm64")
  description: 'Command-line client for WebSockets, like netcat (or curl) for ws:// with advanced socat-like functions'
- type: github_release
  repo_owner: vmware-tanzu
  repo_name: carvel-imgpkg
  rosetta2: true
  format: raw
  asset: "imgpkg-{{.OS}}-{{.Arch}}"
  supported_if: not (GOOS == "linux" and GOARCH == "arm64")
  description: 'Store application configuration files in Docker/OCI registries'
  files:
  - name: imgpkg
- type: github_release
  repo_owner: vmware-tanzu
  repo_name: carvel-kapp
  format: raw
  asset: "kapp-{{.OS}}-{{.Arch}}"
  description: 'kapp is a simple deployment tool focused on the concept of "Kubernetes application" â€” a set of resources with the same label'
  files:
  - name: kapp
- type: github_release
  repo_owner: vmware-tanzu
  repo_name: carvel-kbld
  format: raw
  asset: "kbld-{{.OS}}-{{.Arch}}"
  description: kbld seamlessly incorporates image building and image pushing into your development and deployment workflows
  files:
  - name: kbld
- type: github_release
  repo_owner: vmware-tanzu
  repo_name: carvel-kwt
  rosetta2: true
  format: raw
  asset: "kwt-{{.OS}}-{{.Arch}}"
  supported_if: not (GOOS == "linux" and GOARCH == "arm64")
  description: Kubernetes Workstation Tools CLI
  files:
  - name: kwt
- type: github_release
  repo_owner: vmware-tanzu
  repo_name: carvel-vendir
  rosetta2: true
  asset: "vendir-{{.OS}}-{{.Arch}}"
  description: Easy way to vendor portions of git repos, github releases, helm charts, docker image contents, etc. declaratively
  files:
  - name: vendir
- type: github_release
  repo_owner: vmware-tanzu
  repo_name: carvel-ytt
  asset: "ytt-{{.OS}}-{{.Arch}}"
  description: YAML templating tool that works on YAML structure instead of text
  files:
  - name: ytt
- type: github_release
  repo_owner: vmware-tanzu
  repo_name: velero
  description: Backup and migrate Kubernetes applications and their persistent volumes
  rosetta2: true
  asset: "velero-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz"
  files:
  - name: velero
    src: "velero-{{.Version}}-{{.OS}}-{{.Arch}}/velero"

# init: w
- type: github_release
  repo_owner: wader
  repo_name: fq
  asset: 'fq_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}'
  description: jq for binary formats
  replacements:
    darwin: macos
  format: tar.gz
  version_constraint: 'semver(">= 0.0.5")'
  format_overrides:
  - goos: windows
    format: zip
  - goos: darwin
    format: zip
  version_overrides:
  - version_constraint: 'semver("< 0.0.5")'
    format_overrides:
    - goos: windows
      format: zip

- type: github_release
  repo_owner: wagoodman
  repo_name: dive
  asset: 'dive_{{trimV .Version}}_{{.OS}}_amd64.{{.Format}}'
  description: A tool for exploring each layer in a docker image
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
- type: github_release
  repo_owner: watchexec
  repo_name: watchexec
  asset: 'watchexec-{{trimPrefix "cli-v" .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}'
  description: Executes commands in response to file modifications
  rosetta2: true
  format: tar.xz
  format_overrides:
  - goos: windows
    format: zip
  replacements:
    darwin: apple-darwin
    amd64: x86_64
    arm64: aarch64
    linux: unknown-linux-musl
  overrides:
  - goarch: arm64
    replacements:
      linux: unknown-linux-gnu
  files:
  - name: watchexec
    src: 'watchexec-{{trimPrefix "cli-v" .Version}}-{{.Arch}}-{{.OS}}/watchexec'
- type: github_release
  repo_owner: weaveworks
  repo_name: eksctl
  asset: 'eksctl_{{title .OS}}_{{.Arch}}.tar.gz'
  description: The official CLI for Amazon EKS
- type: github_release
  repo_owner: windvalley
  repo_name: gossh
  format: raw
  rosetta2: true
  asset: 'gossh-{{.Version}}-{{.OS}}-{{.Arch}}'
  supported_if: not (GOOS == "linux" and GOARCH == "arm64")
  description: Gossh is a high-performance and high-concurrency ssh tool
- type: github_release
  repo_owner: wtfutil
  repo_name: wtf
  asset: 'wtf_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  description: WTF is the personal information dashboard for your terminal
  files:
  - name: wtfutil
    src: 'wtf_{{trimV .Version}}_{{.OS}}_{{.Arch}}/wtfutil'

# init: x
- type: github_release
  repo_owner: x-motemen
  repo_name: ghq
  asset: 'ghq_{{.OS}}_amd64.zip'
  description: Remote repository management made easy
  files:
  - name: ghq
    src: ghq_{{.OS}}_amd64/ghq
- type: github_release
  repo_owner: XAMPPRocky
  repo_name: tokei
  rosetta2: true
  asset: 'tokei-{{.Arch}}-{{.OS}}.tar.gz'
  description: Count your code, quickly
  replacements:
    darwin: apple-darwin
    linux: unknown-linux-gnu
    amd64: x86_64
    arm64: aarch64
- type: github_release
  repo_owner: xiecat
  repo_name: fofax
  asset: 'fofax_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}'
  description: 'fofaX is a command line query tool based on the API of https://fofa.so/, simple is the best'
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
- type: github_release
  repo_owner: xo
  repo_name: usql
  description: Universal command-line interface for SQL databases
  rosetta2: true
  supported_if: not ((GOOS == "linux") and (GOARCH == "arm64"))
  asset: 'usql-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}'
  format: tar.bz2
  format_overrides:
  - goos: windows
    format: zip
- type: github_release
  repo_owner: xtaci
  repo_name: kcptun
  asset: 'kcptun-{{.OS}}-{{.Arch}}-{{trimV .Version}}.tar.gz'
  description: A Stable & Secure Tunnel based on KCP with N:M multiplexing and FEC. Available for ARM, MIPS, 386 and AMD64
  files:
  - name: kcptun-client
    src: 'client_{{.OS}}_{{.Arch}}'
  - name: kcptun-server
    src: 'server_{{.OS}}_{{.Arch}}'

# init: y
- type: github_release
  repo_owner: yannh
  repo_name: kubeconform
  asset: 'kubeconform-{{.OS}}-{{.Arch}}.tar.gz'
  description: A FAST Kubernetes manifests validator, with support for Custom Resources!
- type: github_release
  repo_owner: ycd
  repo_name: dstp
  asset: 'dstp_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}'
  description: Run common networking tests against your site
  replacements:
    386: i386
    amd64: x86_64
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip

# init: z
- type: github_release
  repo_owner: zaquestion
  repo_name: lab
  rosetta2: true
  description: Lab wraps Git or Hub, making it simple to clone, fork, and interact with repositories on GitLab
  asset: 'lab_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz'
- type: github_release
  repo_owner: zegl
  repo_name: kube-score
  asset: 'kube-score_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz'
  description: Kubernetes object analysis with recommendations for improved reliability and security
- type: github_release
  repo_owner: zellij-org
  repo_name: zellij
  description: A terminal workspace with batteries included
  asset: 'zellij-{{.Arch}}-{{.OS}}.tar.gz'
  replacements:
    linux: unknown-linux-musl
    darwin: apple-darwin
    amd64: x86_64
    arm64: aarch64
- type: github_release
  repo_owner: zricethezav
  repo_name: gitleaks
  description: Scan git repos (or files) for secrets using regex and entropy
  version_constraint: 'semver(">= 8.0.0")'
  asset: 'gitleaks_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}'
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  replacements:
    amd64: x64
    arm64: x64
    386: x32
  version_overrides:
  - version_constraint: 'semver("< 8.0.0")'
    asset: 'gitleaks-{{.OS}}-{{.Arch}}'
    format: raw
    format_overrides: []
    replacements: {}
